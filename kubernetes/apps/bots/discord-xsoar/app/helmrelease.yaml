---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discord-xsoar
  namespace: bots
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        ports:
          http:
            port: &port 8080
    probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - cat
                - /etc/os-release
              initialDelaySeconds: 30
              periodSeconds: 5
          readiness: *probes
          startup:
            enabled: false
    image:
      repository: ghcr.io/techringer/discordbot
      tag: latest
      pullPolicy: Always
    imagePullSecrets:
    - name: private-repo-techringer

    # env:
    #   ...
    envFrom:
      - secretRef:
          name: discord-xsoar-secret
