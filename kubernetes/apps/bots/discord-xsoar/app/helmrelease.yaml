---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discord-xsoar
  namespace: bots
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        ports:
          http:
            port: &port 8080
    probes:
      livenessProbe:
        exec:
          command:
            - cat
            - /bot/README.md
        initialDelaySeconds: 30
        timeoutSeconds: 1
        periodSeconds: 5
        successThreshold: 1
        failureThreshold: 3
      readinessProbe:
        exec:
          command:
            - cat
            - /bot/README.md
        initialDelaySeconds: 30
        timeoutSeconds: 1
        periodSeconds: 5
        successThreshold: 1
        failureThreshold: 3
    image:
      repository: ghcr.io/techringer/discordbot
      tag: latest
      pullPolicy: Always
    imagePullSecrets:
    - name: private-repo-techringer

    # env:
    #   ...
    envFrom:
      - secretRef:
          name: discord-xsoar-secret
