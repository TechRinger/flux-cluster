apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: authentik-outpost
    namespace: security
spec:
    ingressClassName: nginx
    rules:
        - host: authentik."${SECRET_DOMAIN}"
          http:
              paths:
              - path: /outpost.goauthentik.io
                pathType: Prefix
                backend:
                    service:
                      name: ak-outpost-authentik-embedded-outpost
                      port:
                        number: 9000
