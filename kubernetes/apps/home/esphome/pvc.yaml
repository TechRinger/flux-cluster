---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: esphome-nfs-config
spec:
  storageClassName: esphome-nfs-config
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/usr/k8s/esphome
    server: ${SECRET_NAS1}
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - rsize=1048576
    - wsize=1048576

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esphome-config
  namespace: home
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: esphome-nfs-config
  resources:
    requests:
      storage: 1Mi
